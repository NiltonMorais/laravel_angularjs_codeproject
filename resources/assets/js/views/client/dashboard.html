<section class="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="boxed-manager">
                    <div class="boxed-manager-menu">
                        <ul class="boxed-manager-menu-nav">
                            <li class="boxed-manager-menu-nav-header">
                                <h3 class="h4">
                                    Clientes

                                    <div class="btn-group pull-right">
                                        <label class="select-styled select-styled-default select-styled-sm">
                                            <select>
                                                <option selected="selected">A</option>
                                                <option>B</option>
                                                <option>C</option>
                                                <option>D</option>
                                                <option>E</option>
                                                <option>F</option>
                                            </select>
                                        </label>
                                        <a ng-href="#/client/new" class="btn btn-default btn-sm" title="Novo Cliente">
                                            <i class="fa fa-plus"></i>
                                        </a>
                                    </div>
                                </h3>
                            </li>
                            <li class="boxed-manager-menu-nav-item" ng-repeat="o in clients">
                                <a href="javascript:void(0)" ng-click="showClient(o)">
                                    <header>
                                        <h4 class="h4 text-boulder">{{o.name}}</h4>
                                        <small class="text-upper text-silver">{{o.email}}</small>
                                    </header>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="boxed-manager-main boxed-manager-main-xlg">
                        <div class="boxed-manager-main-header">
                            <h4 class="h4">
                                Dados do cliente

                                <div class="btn-group pull-right">
                                    <a ng-href="#/client/{{client.id}}/edit" class="btn btn-default btn-xs" title="Editar">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <a ng-href="#/client/{{client.id}}/remove" class="btn btn-danger btn-xs" title="Apagar">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </div>
                            </h4>
                        </div>
                        <div class="boxed-manager-main-body">
                            <div class="row">
                                <div class="col-xs-6">
                                    <p>
                                        <i class="icon-inline flaticon-gps36"></i> {{client.address}}
                                    </p>
                                    <p>
                                        <i class="icon-inline fa fa-envelope-o"></i> {{client.email}}
                                    </p>
                                    <p>
                                        <i class="icon-inline fa fa-skype"></i> oreaseca
                                    </p>
                                    <p>
                                        <i class="icon-inline flaticon-telephone60"></i> {{client.phone}}
                                    </p>
                                </div>
                                <div class="col-xs-6">
                                    <p>
                                        <i class="icon-inline fa fa-twitter"></i> @codeeducation
                                    </p>
                                    <p>
                                        <i class="icon-inline fa fa-facebook"></i> facebook.com/codeeducation
                                    </p>
                                    <p>
                                        <i class="icon-inline fa fa-google-plus"></i> Codeeducation
                                    </p>
                                    <p>
                                        <i class="icon-inline fa fa-search"></i> www.code.education
                                    </p>
                                </div>
                            </div>

                            <br/>

                            <div class="boxed-manager-main-body-fluid">
                                <ul class="list-styled list-styled-alt">
                                    <li class="list-styled-header list-styled-header-lg text-upper text-center">
                                        <h4 class="h4">Projetos</h4>
                                    </li>
                                </ul>

                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Data de entrega</th>
                                        <th>Status</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="o in client.projects.data">
                                        <td>{{o.name}}</td>
                                        <td>{{o.due_date | dateBr}}</td>
                                        <td>{{o.status}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
